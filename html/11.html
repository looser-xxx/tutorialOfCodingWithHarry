<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <style>
        p
        {
            border: 2px solid red;
        }
        .redElement
        {
            color: red;
        }
        .bgBlue
        {
            background-color: blue;
        }
        footer, span
        {
            background-color: pink;
        }
    </style>
</head>
<body>
<h3>CSS Selectors</h3>
<p>This is a simple paragraph to demonstrate css selectors</p>
<p class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
<div>
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    <span>this is span</span>
    <footer>
        This is footer
    </footer>
</div>

</body>
</html>
